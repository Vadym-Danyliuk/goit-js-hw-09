<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма зворотного зв'язку</title>
    <script type="module" crossorigin src="/goit-js-hw-09/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/2-form-DyvJJoUj.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="./index.html" class="back-btn">← Назад до головної</a>
        <h1>Форма зворотного зв'язку</h1>
      </div>

      <form class="feedback-form" autocomplete="off">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="5" required></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
